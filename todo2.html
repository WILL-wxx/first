<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>TO DO</title>

	<link rel="stylesheet" href="D:/repository/js-lib/bootstrap-3.2.0-dist/css/bootstrap.css">
	<link rel="stylesheet" href="D:/repository/js-lib/bootstrap-3.2.0-dist/css/bootstrap-theme.css">
</head>
<body ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>
			{{todo.user}} 's ToDo list
			<span class="label label-default" 
					ng-hide="incompleteCount() == 0"
					ng-class="warnLevel()"
					> 
				<!-- ng-hide 判断是否隐藏 -->{{incompleteCount()}}</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="todoText"/>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewTodo(todoText)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
		<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | checkedFilter:showComplete | orderBy:'action' ">
				<!-- 遍历,过滤,排序 -->
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done" /></td>
					<td>{{item.done}}</td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
		</div>
	</div>
</body>
	<script src="D:/repository/js-lib/angular-1.3.0-beta.16/angular.js"></script>
	<script type="text/javascript">
		var model = {
			user: "WILL",
			items: [
				{ action: "Buy Flowers", done: false },
				{ action: "Get Shoes", done: false },
				{ action: "Collect Tickets", done: true },
				{ action: "Call Joe", done: false }
			]
		};
		var todoApp = angular.module("todoApp",[]); // Caution :不要忘记 []
		todoApp.controller("ToDoCtrl", function ($scope) {
			$scope.todo = model;
			$scope.incompleteCount = function(){
				var count = 0;
				angular.forEach($scope.todo.items,function(item){
					if(!item.done){
						count++;
					}
				});
				return count;
			};
			$scope.warnLevel = function(){
				return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
			};
			$scope.addNewTodo = function(todoText){
				if (todoText) {
					$scope.todo.items.push({ "action": todoText, "done": false});
				};
			};
		});
		
		todoApp.filter("checkedFilter", function () {
			return function(items, showComplete){
				var resultArr = [];
				angular.forEach(items,function(item){
					if(item.done == false || showComplete == true){
						resultArr.push(item);
					}
				});
				return resultArr;
			};
		});
	</script>
</html>
